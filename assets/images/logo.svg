<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for medical symbol -->
  <circle cx="25" cy="30" r="20" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Medical cross symbol -->
  <rect x="20" y="15" width="10" height="30" fill="url(#logoGradient)" rx="2"/>
  <rect x="10" y="25" width="30" height="10" fill="url(#logoGradient)" rx="2"/>
  
  <!-- Text -->
  <text x="60" y="25" font-family="Cairo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">مركز بانوراما</text>
  <text x="60" y="42" font-family="Cairo, Arial, sans-serif" font-size="12" fill="#64748b">للأشعة والتصوير الطبي</text>
</svg> 